<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>
    
        <p>Insira a temperatura que deseja converter:</p>
        <h3>Celsius para Fahrenheit</h3>
        <p><input id="celsiusInput" type="number"></p>
    
        <button onclick="convercaoCparaF()">Converter</button>

        <p id="resultado1"></p>
    
        <h3>Fahrenheit para Celsius</h3>
        <p><input id="fahrenheitInput" type="number"></p>
        
        <button onclick="convercaoFparaC()">Converter</button>
    
        <p id="resultado2"></p>
    </div>

<script src="script.js"></script>

</body>
</html>
